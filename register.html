<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
    <header>
        <div class="left">
            <a href="register.html"><img src="gambar/logo_header putih.png" alt=""></a>
        </div>
</header>
<div class="hero">
    <div class="hero-left">
        <div class="login">
            <form>
                <h1>Sudah Punya Akun?</h1>
                <br>
                <h2 align="center">Silahkan Login Disini.</h2>
                <br>
                <label for="Email">Email</label>
                <input 
                class="form-user"
                type="email"
                placeholder="Masukkan email"
                required>
                <label for="Password">Password</label>
                <input
                class="form-password"
                type="password"
                placeholder="Masukkan password"
                required>
                <br>
                <div class="button">
                <button class="btn btn-primary"><a href="index.html">Login</a></button>
                <p><a href="lupa_pw.html">Lupa password?</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="hero-right">
        <div class="login">
        <form>
            <h1>Belum Punya Akun?</h1>
            <br>
            <h2>Silahkan Daftar Disini.</h2>
            <br>
            <label for="email">Email</label>
            <input class="form-user" type="email" name="email" id="email" placeholder="Masukkan email" required>
            <br>
            <label for="password">Password</label>
            <input class="form-password" type="password" name="password" id="password" placeholder="Masukkan Password" required>
            <br>
            <label for="password">Confirm Password</label>
            <input class="form-password" type="password" name="password" id="password" placeholder="Masukkan Password" required>
            <br><br>
            <div class="button">
                <button class="btn btn-primary">Daftar</button>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
